syntax = "proto3";

import "google/protobuf/empty.proto";

service WorkerTasks {
    rpc Register(WorkerRegistration) returns (WorkerAcceptance);
    rpc GetTask(google.protobuf.Empty) returns (WorkerTask);
}

message WorkerRegistration {
    bytes previous_uuid = 1;
    string hostname = 2;
}

message WorkerAcceptance {
    bytes uuid = 1;
}

message WorkerTask {
    oneof task {
        TaskNone task_none = 1;
        TaskCollectDisk task_collect_disk = 2;
        TaskCollectMemory task_collect_memory = 3;
    }
}

message TaskNone {

}

message TaskCollectDisk {
    Target target = 1;
    DiskSelector disk_selector = 2;
}

message DiskSelector {
    enum Group {
        ALL_DISKS = 0;
        ROOT_DISK = 1;
        ROOT_PARTITION = 2;
    }
    Group group = 1;
}

message TaskCollectMemory {
    Target target = 1;
}

message Target {
    string name = 1;
    oneof access {
        SSHAccess ssh = 2;
    }
}

message SSHAccess {
    string host = 1;
    string user = 2;
    uint32 port = 3;
    string privateKey = 4;
}

