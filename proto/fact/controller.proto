syntax = "proto3";

service WorkerTasks {
    rpc Session(stream SessionResults) returns (stream SessionEvents);
}

message SessionResults {
    oneof result {
        WorkerRegistration worker_registration = 1;
        WorkerTaskResult worker_task_result = 2;
    }
}

message SessionEvents {
    oneof event {
        WorkerAcceptance worker_acceptance = 1;
        WorkerTask worker_task = 2;
    }
}

message WorkerRegistration {
    bytes previous_uuid = 1;
    string hostname = 2;
}

message WorkerAcceptance {
    bytes uuid = 1;
}

message WorkerTask {
    oneof task {
        TaskNone task_none = 1;
        TaskCollectDisk task_collect_disk = 2;
        TaskCollectMemory task_collect_memory = 3;
    }
}

message WorkerTaskResult {
    oneof task {
        TaskNoneResult task_none = 1;
        TaskCollectDiskResult task_collect_disk = 2;
        TaskCollectMemoryResult task_collect_memory = 3;
    }
}

message TaskNone {

}

message TaskNoneResult {

}

message TaskCollectDisk {
    Target target = 1;
    DiskSelector disk_selector = 2;
}

message TaskCollectDiskResult {

}

message DiskSelector {
    enum Group {
        ALL_DISKS = 0;
        ROOT_DISK = 1;
        ROOT_PARTITION = 2;
    }
    Group group = 1;
}

message TaskCollectMemory {
    Target target = 1;
}

message TaskCollectMemoryResult {

}

message Target {
    string name = 1;
    oneof access {
        SSHAccess ssh = 2;
    }
}

message SSHAccess {
    string host = 1;
    string user = 2;
    uint32 port = 3;
    string privateKey = 4;
}

